<!DOCTYPE html>
<html>
<head>
    <title>Number Elimination Game</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <div id="lobby">
            <h1>Game Lobby</h1>
            <button id="createGameBtn">Create New Game</button>
            <h2>Available Rooms</h2>
            <ul id="roomList"></ul>
        </div>

        <div id="createGameModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Create Game</h2>
                <label>Strategy:
                    <select id="strategy">
                        <option value="close">Close to Average</option>
                        <option value="far">Far from Average</option>
                    </select>
                </label>
                <label>Max Players:
                    <input type="number" id="maxPlayers" min="2" max="10" value="4">
                </label>
                <label>Multiplier Factor:
                    <input type="number" id="factor" min="1" max="5" value="1" step="0.1">
                </label>
                <button id="startGameBtn">Create Room</button>
            </div>
        </div>

        <div id="gameRoom" class="hidden">
            <h2>Game Room: <span id="roomIdDisplay"></span></h2>
            <div id="playersList"></div>
            <div id="gameStatus"></div>
            <div id="inputSection" class="hidden">
                <input type="number" id="numberInput" placeholder="Enter your number">
                <button id="submitNumber">Submit</button>
            </div>
            <button id="leaveRoom">Leave Room</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
